microgreen_display:
  alias: Microgreen display
  sequence:
  - data:
      background: white
      rotate: 0
      payload:
      - type: line
        x_start: 148
        y_start: 0
        x_end: 148
        y_end: 128
        width: 1
        fill: black
      - type: text
        value: Редиска
        font: rbm.ttf
        x: 74
        y: 5
        color: red
        anchor: mt
      - type: text
        value: 'Посаджено: 20.05'
        font: rbm.ttf
        size: 15
        x: 74
        y: 113
        anchor: mt
      - type: text
        value: Соняшник
        font: rbm.ttf
        x: 222
        y: 5
        color: red
