- id: '1724934618093'
  alias: Ecoflow Delta Pro display
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /10
  - platform: state
    entity_id:
    - sensor.bolek_status
    from: assume_offline
    to: assume_online
  - platform: state
    entity_id:
    - switch.bolek_ac_enabled
    from: 'on'
    to: 'off'
  - platform: state
    entity_id:
    - switch.bolek_ac_enabled
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: sensor.bolek_status
    state: assume_online
  action:
  - service: open_epaper_link.drawcustom
    target:
      entity_id:
      - open_epaper_link.0284a3393b140284
    data:
      background: white
      rotate: 0
      payload:
      - type: text
        value: Bolek
        x: 5
        y: 5
      - type: text
        value: '{{ as_timestamp(states(''sensor.date_time_iso'')) | timestamp_custom(''%d-%m-%Y,
          %H:%M'') }}'
        x: 291
        y: 10
        size: 10
        anchor: rt
      - type: line
        x_start: 5
        x_end: 291
        y_start: 25
        y_end: 25
        width: 1
        fill: red
      - type: progress_bar
        x_start: 5
        y_start: 98
        x_end: 291
        y_end: 123
        fill: red
        outline: black
        width: 1
        progress: '{{states(''sensor.bolek_battery_level'')}}'
        direction: right
      - type: text
        value: '{{states(''sensor.bolek_battery_level'')}} %'
        x: 148
        y: 82
        size: 15
        anchor: mt
      - type: text
        value: "{% if states('sensor.bolek_total_in_power') | int > 0 %}\n  {{states('sensor.bolek_charge_remaining_time')
          | int // 60}}h {{states('sensor.bolek_charge_remaining_time') | int % 60}}m\n{%
          else %}\n  {{states('sensor.bolek_discharge_remaining_time') | int // 60}}h
          {{states('sensor.bolek_discharge_remaining_time') | int % 60}}m\n{% endif
          %}"
        x: 5
        y: 50
        size: 25
      - type: text
        value: 'In: {{states(''sensor.bolek_total_in_power'')}} W'
        x: 291
        y: 40
        anchor: rt
        size: 17
      - type: text
        value: 'Out: {{states(''sensor.bolek_total_out_power'')}} W'
        x: 291
        y: 70
        anchor: rt
        size: 17
  mode: single
